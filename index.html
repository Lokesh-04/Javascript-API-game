<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- html -->
    <div class="header">
        <h1>SuperHero BASE</h1>
    </div>

    <div class="main">
        <div class="controls">
            <div class="search_bar">
                <input id="SearchInput" type="text" placeholder="Search superHero">
                <button id="Sbtn"><i class="fa-brands fa-searchengin"></i></button> 
            </div>
                  
            <button id="btn">Random Hero</button>
        </div>
    
        <div id="container">
            <div class="image">
                <img id="image" src="" alt="">
            </div>
    
            <div class="details">
                <h2 id="char_name" ></h2>
                <div id="powerstats"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
